<html>
    <head>
        <title>
            GROOTAN - Round 2
        </title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <style type="text/css">
body {
	font-family: Arial;
	font-size: 10pt;
}

table {
	border: 1px solid #ccc;
}

table th {
	background-color: #F7F7F7;
	color: rgb(235, 10, 10);
	font-weight: bold;
}

table th, table td {
	padding: 5px;
	border-color: #ccc;
}
</style>
  
    </head>
    <body>
    
    <script type="text/javascript">
		function Upload() {
			var fileUpload = document.getElementById("fileUpload");
			var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.csv|.txt)$/;
			if (regex.test(fileUpload.value.toLowerCase())) {
				if (typeof (FileReader) != "undefined") {
					var reader = new FileReader();
					reader.onload = function(e) {
						var table = document.createElement("table");
						var rows = e.target.result.split("\n");
						for (var i = 0; i < rows.length; i++) {
							var row = table.insertRow(-1);
							var cells = rows[i].split(",");
							for (var j = 0; j < cells.length; j++) {
								var cell = row.insertCell(-1);
								cell.innerHTML = cells[j];
							}
						}
						var dvCSV = document.getElementById("dvCSV");
						dvCSV.innerHTML = "";
						dvCSV.appendChild(table);
					}
					reader.readAsText(fileUpload.files[0]);
				} else {
					alert("This browser does not support HTML5.");
				}
			} else {
				alert("Please upload a valid CSV file.");
			}

		}
	</script>
    
        <div style="margin-top: 8%;margin-left: 3%;">    
           
              <label for="myfile" style="color: mediumblue;">Select a Uploaded file to display:
		</label> <input type="file" id="fileUpload" accept=".csv" /><br><br>
		  <button type="submit" class="btn btn-success" onclick="Upload()" >Upload</button>
		<hr />
		<div id="dvCSV"></div>
          
            </div>
            
    </body>
</html>
